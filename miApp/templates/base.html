<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Reserva Biblio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-gray { background-color: #6c757d; color: white; border: 1px solid #6c757d; }
        
        [data-bs-theme="dark"] .btn-outline-dark {
            color: #e0e0e0;
            border-color: #e0e0e0;
        }
        [data-bs-theme="dark"] .btn-outline-dark:hover {
            background-color: #e0e0e0;
            color: #000;
        }
        
        [data-bs-theme="dark"] .card {
            border-color: #495057;
        }

        [data-bs-theme="dark"] .card.border-dark {
            border-color: #f8f9fa !important;
        }
        [data-bs-theme="dark"] .card.border-dark .card-header.bg-dark {
            background-color: #f8f9fa !important;
            color: #000 !important;
        }
    </style>
</head>
<body class="container mt-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4 rounded px-3 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">ğŸ“š Biblioteca</a>
            
            <div class="d-flex align-items-center">
                <a href="{% url 'ayuda' %}" class="btn btn-outline-info btn-sm me-3">Centro de Ayuda</a>
                <button class="btn btn-outline-secondary btn-sm" id="btnTheme">ğŸŒ™ / â˜€ï¸</button>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const btnTheme = document.getElementById('btnTheme');
        const htmlElement = document.documentElement;

        if (localStorage.getItem('theme') === 'dark') {
            htmlElement.setAttribute('data-bs-theme', 'dark');
        }

        btnTheme.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
