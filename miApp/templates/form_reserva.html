{% extends 'base.html' %}
{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2>Reservar: {{ recurso.nombre }}</h2>
    </div>
    <div class="card-body">
        <div class="alert alert-info">
            <strong>Atención:</strong> Este recurso se reservará automáticamente por <strong>{{ tiempo_fijo }}</strong>.
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-3">Confirmar Reserva</button>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
